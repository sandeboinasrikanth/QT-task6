<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,600;1,300;1,400&display=swap" rel="stylesheet">
    <title>Mercury Drug Delivery</title>
    <link rel="stylesheet" href="mercury-drug.css">
</head>
<body>
    <form action="">
        <h2 >Mercury Drug Delivery Service &#8209; Partner Invite</h2>
        <table border="1" width="100%" cellpadding="1" cellspacing="5px" >
            <!-- first row -->
            <tr>
                <td colspan="2" >
                    <input class="input" type="text" placeholder="Pharmacy name*">
                </td>
            </tr>
            <!-- second row -->
            <tr>
                <td>
                    <input class="input" type="text" placeholder="Pin(Primary Location)*">
                </td>
                <td><input class="input" type="text" placeholder="City*"></td>
            </tr>
            <!-- third row -->
            <tr>
                <td>
                    <input class="input" type="text" placeholder="Pharmacy Owner*">
                </td>
                <td><input class="input" type="tel" placeholder="Phone number*"></td>
            </tr>
            <!-- fourth row -->
            <tr>
                <td colspan="2">
                    <input class="input" type="email" placeholder="Email">
                </td>
            </tr>
            <!-- fifth row -->
            <tr>
                <td colspan="2">
                    <input class="input" type="url" placeholder="Website link/ online listing link">
                </td>
            </tr>
            <!-- sixth row -->
            <tr>
                <td>
                    <input class="input" type="number" placeholder="Number of Outlets*">
                </td>
                <td>
                    <input class="input" type="number" placeholder="Primary Area of Outlet*">
                </td>
            </tr>
            <!-- seventh row -->
            <tr>
                <td>
                    <input class="input" type="number" placeholder="Minimum Purchase Cost*">
                </td>
                <td>
                    <input class="input" type="text" placeholder="Establishment : Independant/Chain* ">
                </td>
            </tr>
            <!-- eight row -->
            <tr>
                <td colspan="2"  >
                    <label for="">Medicines available:</label><input type="checkbox">
                    <label for="">General Sales List Medicines(GSL) </label><input type="checkbox">
                    <label for=""> Pharmacy Medicines(P)</label><input type="checkbox">
                    <label for="">Prescription Only <br>   Medicines(POM)</label><input type="checkbox">
                    <label for="">Controlled Drugs(DCs)</label>
                </td>
            </tr>
            <!-- nineth row -->
            <tr>
                <td>
                    <label for="" >Rentail Drug License(Jpeg/PDF)*</label> <br>
                    <input class="file" type="file">
                </td>
                <td>
                    <label for="">GSTIN/PAN*</label> <br>
                    <input class="file" type="file">
                </td>
            </tr>
            <!-- tenth row -->
            <tr>
                <td>
                    <label for="">FSSAI(Jpeg/PDF)*</label> <br>
                    <input type="file">
                </td>
                <td>
                    <label for="">Facade/Pharmacy-shelves/Refridgerator(Jpeg)*</label> <br>
                    <input type="file">
                </td>
             </tr>
        </table>
        <div>
            <input type="checkbox"><a href="">I agree to terms of services</a> <br> <br>
            <button type="submit">SUBMIT</button>
        </div>
        
    </form>
</body>
</html>
